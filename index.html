<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Critical background to prevent flash -->
        <style>
            * {
                font-display: swap;
            }

            html {
                background-color: #f5f5f4; /* stone-100 */
                color: #57534e; /* text-stone-600 */
            }

            @media (prefers-color-scheme: dark) {
                html {
                    background-color: #1c1917; /* stone-900 */
                    color: #f5f5f4; /* stone-100 */
                }
            }
        </style>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>%VITE_APP_NAME% - Web app catalog</title>
        <meta name="description" content="The world's largest web app catalog!" />
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" media="print" onload="this.media='all'" rel="stylesheet">
        <noscript>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" />
        </noscript>
        <!-- Font awesome -->
        <link rel="preload" as="style" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
                integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
                crossorigin="anonymous"
            />
        </noscript>
        <!-- Icons -->
        <link rel="icon" href="/logo/logo-687-692.png" />
        <link rel="apple-touch-icon" href="/logo/logo-687-692.png" sizes="687x692" />
        <!-- Theme -->
        <meta name="theme-color" content="#f5f5f4" media="(prefers-color-scheme: light)" />
        <meta name="theme-color" content="#1c1917" media="(prefers-color-scheme: dark)" />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script src="/src/index.tsx" type="module"></script>
    </body>
</html>
